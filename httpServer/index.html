<!DOCTYPE HTML/>
<html>
    <head>
        <title>Accueil</title>
        <meta charset="iso-8859-1" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>Bienvenue à l'accueil</h1>
        <p onclick="alert('coucou');">Veuillez rentrer vos informations :</p>
        <form method="post" action="/bonjour">

            <label for="sender">Sender: </label>
            <input type="email" name="sender" required />
            <label for="password">Password: </label>
            <input type="password" name="password" required />
            <label for="recipient">Recipient: </label>
            <input type="email" name="recipient" required />
            <br />
            <br />
            <label for="subject">Subject: </label>
            <input type="text" name="subject" placeholder="Your subject..." />
            <br />
            <br />
            <textarea name="body" placeholder="Your mail..."></textarea>
            <br />
            <br />
            <input type="submit" value="Envoyer" />
        </form>
        <input type="button" value="Voir un canarticho" onclick="window.location = '/img';"/>
    </body>
</html>
